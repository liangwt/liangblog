<include file="common/nav"/>
<div class="container">
  	<div class="page-header version" id="banner">

  	<foreach name="versionL" item="version">
  		<div class="row tm-media-row">
			<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2" id="icon">
			<span class="glyphicon glyphicon-calendar"></span>&nbsp;{$version.modify_time|date='Y/d/m',###}
			</div>
			<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8" id="vcontent">
				<div class="tm-media-text-container">
					<h3 class="tm-media-title tm-gray-text">
						V {$version.version}
					</h3>
					<p class="tm-media-description tm-gray-text-2">
						{$version.content}
					</p>    
				</div>                    
			</div>
		</div>
	</foreach>

	</div>
	
	<!-- Contact section -->

	<section class="tm-section">
		<div class="container-fluid tm-section-5-inner">
			<div class="row">
				<div class="col-xs-12 tm-text-white text-xs-center">
					<h2 class="tm-section-3-title">Contact Us</h2>
				</div>
			</div>
			<div class="row">	
				<form action="index.html" method="post" class="tm-contact-form">			
				<fieldset>
					<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
						<div class="form-group">
							<input type="text" id="contact_name" name="contact_name" class="form-control" placeholder="Name" required/>
						</div>
						<div class="form-group">
							<input type="email" id="contact_email" name="contact_email" class="form-control" placeholder="Email" required/>
						</div>
						<div class="form-group">
							<input type="text" id="contact_subject" name="contact_subject" class="form-control" placeholder="Subject" required/>
						</div>    
					</div>

					<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
						<div class="form-group">
							<textarea id="contact_message" name="contact_message" class="form-control" rows="6" placeholder="Your message" required></textarea>
						</div>    
					</div>

					<div class="col-xs-12">
						<button type="submit" class="cd-btn pull-xs-right">Send it</button>                              
					</div>	
				</fieldset>
				</form>  
			</div>
		</div>
	</section>

</div>
	<script src="__PUBLIC__/js/about/tether.min.js"></script> <!-- Tether for Bootstrap (http://stackoverflow.com/questions/34567939/how-to-fix-the-error-error-bootstrap-tooltips-require-tether-http-github-h) --> 
	<script src="__PUBLIC__/bootstrap/js/bootstrap.js"></script>                 <!-- Bootstrap js (v4-alpha.getbootstrap.com/) -->
	<script src="__PUBLIC__/js/about/hero-slider-script.js"></script>            <!-- Hero slider (https://codyhouse.co/gem/hero-slider/) -->
	<script src="__PUBLIC__/js/about/jquery.touchSwipe.min.js"></script>         <!-- http://labs.rampinteractive.co.uk/touchSwipe/demos/ -->
	<script>     
   
		$(document).ready(function(){

			/* Auto play bootstrap carousel 
			* http://stackoverflow.com/questions/13525258/twitter-bootstrap-carousel-autoplay-on-load
			-----------------------------------------------------------------------------------------*/                
			$('.carousel').carousel({
			  interval: 3000
			})

			/* Enable swiping carousel for tablets and mobile
			 * http://lazcreative.com/blog/adding-swipe-support-to-bootstrap-carousel-3-0/
			 ---------------------------------------------------------------------------------*/
			if($(window).width() <= 991) {
				$(".carousel-inner").swipe( {
					//Generic swipe handler for all directions
					swipeLeft:function(event, direction, distance, duration, fingerCount) {
						$(this).parent().carousel('next'); 
					},
					swipeRight: function() {
						$(this).parent().carousel('prev'); 
					},
					//Default is 75px, set to 0 for demo so any distance triggers swipe
					threshold:0
				});
			}  

			/* Handle window resize */
			$(window).resize(function(){
				if($(window).width() <= 991) {
					$(".carousel-inner").swipe( {
						//Generic swipe handler for all directions
						swipeLeft:function(event, direction, distance, duration, fingerCount) {
							$(this).parent().carousel('next'); 
						},
						swipeRight: function() {
							$(this).parent().carousel('prev'); 
						},
						//Default is 75px, set to 0 for demo so any distance triggers swipe
						threshold:0
					});
				 }
			});                             
		});

	</script>             

</body>
</html>
