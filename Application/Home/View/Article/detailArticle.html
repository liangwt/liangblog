<include file="common/header" title="文章" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/highlightJS/styles/atelier-cave.dark.css">
<include file="common/nav" />

<div class="container">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-md-9 column">
                <div class="blog-post">
                    <h2 class="blog-post-title"><a href="{:U('Article/detailArticle')}?id={$list.id}">{$list.title}</a></h2>
                    <p class="blog-post-meta">{$list.create_time|strtotime|date="F d",###} by <a href="{:U('Resume/resume')}?id={$list.uid}">{$list.username}</a></p>
                    <hr>
                    <p>{$list.content|htmlspecialchars_decode=###}</p>
                </div>
                <!--commoentInput-->
                <br>
                <br>
                <br>
                <form role="form">
                    <legend>评论</legend>
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="comment">输入评论</label>
                            <textarea class="form-control" rows="3" id="textArea"></textarea>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
            <include file="common/sidebar"/>    
        </div>
    </div>
</div>
</body>
</html>
